name: CDK COC BOT

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
      
    - name: Install pip and test tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade -r requirements.txt
        pip install pytest
        pip install flake8

    - name: Install dev env and test
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: Install CDK
      run: |
        npm install -g aws-cdk

    - name: cdk synth
      run: |
        cdk synth 
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION:  ${{ secrets.AWS_DEFAULT_REGION }}
        DEVELOPER_EMAIL_COC_API:  ${{ secrets.DEVELOPER_EMAIL_COC_API }}
        DEVELOPER_PASSWORD_COC_API:  ${{ secrets.DEVELOPER_PASSWORD_COC_API }}
        DISCORD_BOT_TOKEN:  ${{ secrets.DISCORD_BOT_TOKEN }}

    - name: Create empty credentials file
      run: |
        touch ~/.aws/credentials

    - name: cdk deploy -v
      run: |
        cdk deploy 
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION:  ${{ secrets.AWS_DEFAULT_REGION }}
        DEVELOPER_EMAIL_COC_API:  ${{ secrets.DEVELOPER_EMAIL_COC_API }}
        DEVELOPER_PASSWORD_COC_API:  ${{ secrets.DEVELOPER_PASSWORD_COC_API }}
        DISCORD_BOT_TOKEN:  ${{ secrets.DISCORD_BOT_TOKEN }}
